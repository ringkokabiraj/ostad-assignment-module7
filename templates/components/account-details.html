{% extends "../user_portal.html" %}

{% block main %}
    <main class="col-md-8 ml-sm-auto col-lg-8 px-md-4 content">
        <div class="card shadow" style="background-color: #fff; border-radius: 3px !important;">
            <div class="card-body">
                <form>
                    <div class="form-group mb-2">
                        <label for="firstName" class="mb-1">First Name *</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                    </div>
                    <div class="form-group mb-2">
                        <label for="lastName" class="mb-1">Last Name *</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group mb-2">
                        <label for="email" class="mb-1">Email *</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                </form>
            </div>
        </div>
        <div class="card shadow mt-3" style="background-color: #fff; border-radius: 3px !important;">
            <div class="card-header">
                Change Password
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group mb-2">
                        <label for="password" class="mb-1">Current password (leave blank to leave unchanged) </label>
                        <input type="password" class="form-control" id="firstName" placeholder="">
                    </div>
                    <div class="form-group mb-2">
                        <label for="password" class="mb-1">New Password *</label>
                        <input type="password" class="form-control" id="lastName" placeholder="">
                    </div>
                    <div class="form-group mb-2">
                        <label for="password" class="mb-1">Old Password *</label>
                        <input type="password" class="form-control" id="email" placeholder="">
                    </div>
                </form>
            </div>
        </div>
        <button class="btn btn-secondary mt-3">Save Change</button>
    </main>
{% endblock main %}
