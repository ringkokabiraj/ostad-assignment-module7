<div class="col-md-3 mb-4">
    <div class="card custom-card shadow">
        <div class="position-relative">
            <img class="card-img-top" src={{lottery.image.url}} alt="image">
            <div class="draw-date">
                {{lottery.draw_in}}
            </div>
        </div>
        <div class="card-body p-3">
            <h6 class="card-title mt-2"><a class="card-title" href="/lottery/lottery/{{lottery.id}}/">{{lottery.name}}</a></h6>
            <p class="mt-2"><span style="font-size: 13px;">Cash alternative:</span> <span style="color: #b88c33; font-weight: bold !important;">Â£{{lottery.cash_alternative}}</span></p>
            
            <div class="input-group mt-2" style="border: 1px solid #dee2e6; border-radius: .25rem;">
                <button class="btn o-btn-outline-quantity button-minus" type="button"><span class="fa fa-minus"></span></button>
                <input type="number" id="{{lottery.id}}" class="input-text qty text form-control text-center" name="quantity" value="1" title="Qty" size="4" min="0" max="" step="1" placeholder="" inputmode="numeric" autocomplete="off" data-product_id="3838865">
                <button class="btn o-btn-outline-quantity button-plus" type="button"><span class="fa fa-plus"></span></button>
            </div>

            <h5 class="mt-3">${{lottery.price}} <span class="sold-percent">per entry</span></h5>
            <div class="clearfix">
                <div style="float: left;">
                    <span class="sold-percent">Sold: {{lottery.total_sold}}%</span>
                </div>
                <div style="float:right;">
                    <span class="sold-percent">{{lottery.total_sold}}/{{lottery.total_available_ticket}}</span>
                </div>
            </div>
            <div class="progress lottery--progress mb-2" style="height: 8px;">
                <div class="progress-bar progress-bar-sm" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%; background-color: #f2b840;"></div>
            </div>
            <button class="btn btn-sm btn-outline-dark mt-2 rounded-pill full-width-btn" onclick="addToCart({{lottery.id}})">
                Enter Now
            </button>
        </div>
    </div>
</div>
